<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .tag a {
            border: 1px solid blue;
            padding: 2px 10px;
            margin-left: 5px;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
<nav style="box-shadow: none; background-color:#343a40;">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
        <a class="left"><i class="material-icons">menu</i></a>
        <a class="right"><i class="material-icons">search</i></a>
    </div>
</nav>
{% block content %}
{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDncsvHHB7lSi_J0YrQ5PnBWNSa7XBiBXA"></script>
</body>
</html>
